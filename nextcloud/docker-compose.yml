version: '3'

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD="Jbz49teq01!"
      - MYSQL_DATABASE="nextcloud"
      - MYSQL_USER="nextcloud"
      - MYSQL_PASSWORD="Jbz49teq01!"

  redis:
    image: redis:alpine
    restart: always

  app:
    image: nextcloud:fpm-alpine
    restart: always
    volumes:
      - nextcloud:/var/www/html
    environment:
      - MYSQL_HOST="db"
      - REDIS_HOST="redis"
      - MYSQL_DATABASE="nextcloud"
      - MYSQL_USER="nextcloud"
      - MYSQL_PASSWORD= "Jbz49teq01!"
    depends_on:
      - db
      - redis

  web:
    build: ./web
    restart: always
    ports:
      - 8765:80
    volumes:
      - nextcloud:/var/www/html:ro
    depends_on:
      - app

  cron:
    image: nextcloud:fpm-alpine
    restart: always
    volumes:
      - nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

volumes:
  db:
  nextcloud: